apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
      name: {{ template "fullname" . }}
    spec:
      hostPID: true
      hostNetwork: true
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        - server
        ports:
        - containerPort: {{ .Values.service.internalPort }}
          name: api
        livenessProbe:
          initialDelaySeconds: 30
          failureThreshold: 3
          httpGet:
            path: /v1/health
            port: api
        readinessProbe:
          initialDelaySeconds: 5
          httpGet:
            path: /v1/health
            port: api
        resources:
{{ toYaml .Values.resources | indent 12 }}

        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: JOIN
          value: {{ .Values.cluster.join }}
          # value: http://10.1.5.224:5705
          # value: {{ template "fullname" . }}:5705,{{ .Values.firstNode }}:5705
          # valueFrom:
          #   secretKeyRef:
          #     name: {{ template "fullname" . }}
          #     key: clusterId
        - name: ADVERTISE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        volumeMounts:
          - name: fuse
            mountPath: /dev/fuse
          - name: state
            mountPath: /var/lib/storageos
            mountPropagation: Bidirectional
        securityContext:
          privileged: true
          capabilities:
            add:
            - SYS_ADMIN
      volumes:
        - name: fuse
          hostPath:
            path: /dev/fuse
        - name: state
          hostPath:
            path: /var/lib/storageos
